
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Hello World</title>
	<link href="style.css" rel="stylesheet"/>
<style>
	#content {
		margin: auto;
		max-width: 800px;
	}

	#logo {
		border-radius: 20%;
		height: 64px;
		width: 64px;
		float: left;
		margin-right: 20px;
	}

	#form {
		margin-top: 50px;
		clear: left;
	}
</style>
    </head>
    <body>
	<section id="content">
	<img id="logo" src="https://lnlink.app/logo.svg" >
        <h1>Create a Lightning Payment Link</h1>
	<div id="form">
	  <div class="form-group">
	    <label for="node_address">Node Address</label>
	    <input class="form-control" id="node_address" placeholder="03f3c108ccd536b8526841f0a5c58212bb9e6583a1eb493080e7c1cc14f82dad71@255.123.145.123:4242">
	  </div>
	  <div class="form-group">
	    <label for="rune_input">Rune (invoice + waitinvoice)</label>
	    <input class="form-control" id="rune" placeholder="pqQVIJ5J9Vf9O5CfSKs_0c2imIU7oOBzykGNkjgA2uQ9MjEmbWV0aG9kPWdldGluZm8mdGltZTwxNjU2MTAzNjg5">
	  </div>
	  <div class="form-group">
	    <label for="product_name">Product Name</label>
	    <input class="form-control" id="product_name" placeholder="Widget">
	  </div>
	  <div class="form-group">
	    <label for="price">Price (sats)</label>
	    <input class="form-control" id="price" placeholder="10000">
	  </div>
	  <div class="form-group">
	    <label>Invoice Fields</label>
	    <div class="form-check">
	      <input type="checkbox" class="form-check-input" id="email">
	      <label class="form-check-label" for="email">Email</label>
	    </div>
	    <div class="form-check">
	      <input type="checkbox" class="form-check-input" id="address">
	      <label class="form-check-label" for="address">Address</label>
	    </div>
	  </div>
	    <a href="http://lnlink.org/#" id="link">http://lnlink.org/#</a>
	</div>
	</section>
	
    <script src="lnsocket.js"></script>
    <script src="index.js?v=2"></script>
    </body>
</html>
